<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maël MAITRE</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Maël MAITRE</div>
            <ul class="nav__link_list">
                <li>
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                        ">Languages</a>
                </li>
                <li>
                    <a href="#" class="
                        nav__link--anchor
                        link__hover-effect
                        link__hover-effect--black
                        ">Projects</a>
                </li>
                <li>
                    <a href="#" class="
                        nav__link--anchor
                        nav__link--anchor-primary
                        ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask buttom">
                        <img src="images/mael.jpg" class="about-me__picture buttom" alt="This is me">
                    </figure>
                    <h1 class="about-me__info--title buttom">
                        Hey, I'm <span class="text--purple">Maël MAITRE</span>
                    </h1>
                    <p class="about-me__info--para buttom">
                        This is <strong class="text--purple">info</strong> about myself
                    </p>
                    <div class="about-me__links">
                        <a href="#" class="about-me__link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="about-me__link">
                            <i class="fa-light fa-envelope"></i>
                        </a>
                        <a href="#" class="about-me__link">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="images/ilustration_2.svg" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>  
</body>
</html>
